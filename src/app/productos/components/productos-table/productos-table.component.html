<h1>Productos</h1>
<button type="button" class="btn btn-success my-2" *ngIf="this.isAdminFlag">Agregar producto</button>
<div class="mat-elevation-z8 table-responsive">
  <table mat-table [dataSource]="dataSource">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let producto">{{ producto.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let producto">{{ producto.nombreProducto }}</td>
    </ng-container>
    <ng-container matColumnDef="descProducto">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let producto">{{ producto.descProducto }}</td>
    </ng-container>
    <ng-container matColumnDef="precioProducto">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let producto">{{ producto.precioProducto }}</td>
    </ng-container>
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let producto">
        <button type="button" class="btn btn-info my-2" *ngIf="this.isAdminFlag">Modificar</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="borrar" >
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let producto">
        <button type="button" class="btn btn-danger my-2" (click)="openBorrarProducto(producto.id)" *ngIf="this.isAdminFlag">Eliminar</button>
      </td>
    </ng-container>
  </table>

  <app-spinner [loading]="this.loading"></app-spinner>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Recorrer páginas"
  >
  </mat-paginator>
</div>
