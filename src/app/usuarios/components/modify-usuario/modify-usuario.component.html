<h1 mat-dialog-title>Modificar usuario</h1>
<div mat-dialog-content #formModifUsuario>
  <form [formGroup]="formModifyUsuario" [hidden]="loading"  (ngSubmit)="onModifyUsuario()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Apellido</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        class="form-control"
        required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="text"
        id="password"
        formControlName="password"
        class="form-control"
        aria-describedby="indicacion"
        required>
        <div id="indicacion" class="form-text text-light">Por seguridad, ingresa nueva clave, por favor</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        required>
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select id="role" class="form-select" formControlName="role" required>
            <option selected value="USER">USER</option>
            <option value="ADMINISTRATOR">ADMINISTRATOR</option>
        </select>
    </div>
    <div mat-dialog-actions class="d-flex gap-2 p-2">
      <button type="submit" mat-button mat-dialog-close class="btn btn-success">
        Modificar
      </button>
      <button mat-button mat-dialog-close class="btn btn-secondary">
        Cancelar
      </button>
    </div>
  </form>
  <app-spinner [loading]="loading"></app-spinner>
</div>
