<h1 mat-dialog-title>Cliente</h1>
<div mat-dialog-content>
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{cliente.nombreCliente}} {{cliente.apellidosCliente}}</mat-card-title>
          <mat-card-subtitle>{{cliente.estadoCliente}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem">Documento ID: {{cliente.tipoDoc}}{{cliente.docId}}</mat-list-item>
                <mat-list-item role="listitem">Fono: {{cliente.fonoCliente}}</mat-list-item>
                <mat-list-item role="listitem">Email: {{cliente.emailCliente}}</mat-list-item>
              </mat-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-dialog-close class="btn btn-danger">Cerrar</button>
        </mat-card-actions>
      </mat-card>
</div>
