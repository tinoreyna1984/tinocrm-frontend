<h1>Ventas</h1>
<div class="my-2 d-flex gap-2">
  <button type="button" class="btn btn-success" (click)="openAgregarVenta()">
    Agregar venta
  </button>
  <a class="btn btn-info" href={{this.export}}>Exportar a Excel</a>
</div>
<div class="mat-elevation-z8 table-responsive">
  <table mat-table [dataSource]="dataSource" [hidden]="loading">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let venta">{{ venta.id }}</td>
    </ng-container>
    <ng-container matColumnDef="ordenVenta">
      <th mat-header-cell *matHeaderCellDef>OV</th>
      <td mat-cell *matCellDef="let venta">{{ venta.ordenVenta }}</td>
    </ng-container>
    <ng-container matColumnDef="descVenta">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let venta">{{ venta.descVenta }}</td>
    </ng-container>
    <ng-container matColumnDef="estadoVenta">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let venta">{{ venta.estadoVenta }}</td>
    </ng-container>
    <ng-container matColumnDef="fechaReserva">
      <th mat-header-cell *matHeaderCellDef>Reservado el</th>
      <td mat-cell *matCellDef="let venta">{{ venta.fechaReserva }}</td>
    </ng-container>
    <ng-container matColumnDef="nombreCliente">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let venta">
        <button
          type="button"
          class="btn btn-primary my-2"
          (click)="openCliente(venta.cliente)"
        >
          {{ venta.cliente.nombreCliente }} {{ venta.cliente.apellidosCliente }}
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="codFactura">
      <th mat-header-cell *matHeaderCellDef>Factura</th>
      <td mat-cell *matCellDef="let venta">
        <button
          type="button"
          class="btn btn-secondary my-2"
          (click)="openFactura(venta.factura)"
        >
          {{ venta.factura.codFactura }}
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Atendido por</th>
      <td mat-cell *matCellDef="let venta">{{ venta.user.username }}</td>
    </ng-container>
    <ng-container matColumnDef="modificar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let venta">
        <button
          type="button"
          class="btn btn-info my-2"
          (click)="openModificarVenta(venta.id)"
        >
          Modificar
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let venta">
        <button
          type="button"
          class="btn btn-danger my-2"
          (click)="openBorrarVenta(venta.id)"
        >
          Eliminar
        </button>
      </td>
    </ng-container>
  </table>

  <app-spinner [loading]="this.loading"></app-spinner>

  <mat-paginator
    [disabled]="loading"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Recorrer páginas"
  >
  </mat-paginator>
</div>
